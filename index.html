<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description" content="Fill Me In">
    <meta name="author" content="John Doe">

    <title>DGM2740-unit10</title>

    <!-- TELLS PHONES NOT TO LIE ABOUT THEIR WIDTH & stops the font from enlarging when a phone is turned sideways-->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">



    <!-- STYLE SHEETS -->
    <link href="css/normalize.css" rel="stylesheet">
    <!-- phone-default -->
    <link href="css/small.css" rel="stylesheet">
    <!-- enhance-tablet -->
    <link href="css/medium.css" rel="stylesheet">
    <!-- enhance-desktop -->
    <link href="css/large.css" rel="stylesheet">



</head>

<body>
    <!-- HEADER HERE -->
    <header class="clearfix">
        <img src="images/asterisk.png" alt="logo">
        <h1>Swag Shop</h1>
    </header>


    <!-- NAVIGATION HERE -->
    <nav class="clearfix">

        <button id="hamburgerBtn">
            <span><i>&equiv;</i>OPEN</span>
            <span><i>&otimes;</i>CLOSE</span>
        </button>

        <ul id="primaryNav" class="hide">
            <li><a href="#">home</a></li>
            <li><a href="#">products</a></li>
            <li><a href="#">deals</a></li>
            <li class="parent"><a href="#">order</a>
                <ul>
                    <li><a href="#">water bottles</a></li>
                    <li><a href="#">hats</a></li>
                    <li><a href="#">shirts</a></li>
                </ul>
            </li>
            <li><a href="#">customer reviews</a></li>
        </ul>
    </nav>


    <!-- CONTENT HERE -->
    <main>
        <h1>Orders</h1>

        <form method="GET" action="thanks.html">
            <fieldset>
                <legend>Customer information</legend>

                <label class="top"><span>Name*</span><input name="name" type="text" placeholder="full name" required class="userinfo" /></label>

                <label class="top"><span>Email*</span><input name="email" type="email" placeholder="example@gmail.com" required
                        class="userinfo" /></label>

                <label class="top"><span>Phone*</span><input name="phone" type="tel" placeholder="123-456-7890" required
                        class="userinfo" pattern="[0-9-. ]{10,14}" /></label>
            </fieldset>


            <fieldset>
                <legend>swag information</legend>

                <label class="sbs"><span>date</span><input name="date" type="date" /></label>

                <label class="sbs"><span>buisness name</span><input name="buisness" type="text" /></label>
                <label class="sbs"><span>buisness URL</span><input name ="url" type="url"  placeholder="https://www.google.com" /></label>
                <label class="sbs"><span>color</span></label><select name="color">
                <option value="color">please select</option>
                <option value="red">red</option>
                <option value="yellow">yellow</option>
                <option value="green">green</option>
                <option value="black">black</option>
                <option value="orange">orange</option>
                <option value="blue">blue</option>
                </select>
                <label class="sbs"><span>quanity</span><input name="quanity" type="text" /></label>
                <label class="sbs"><span>material</span></label>
                <input type="radio" name="material" /> alunium</label><br>
                <input type="radio" name="material" /> plastic</label>
            </fieldset>


            <fieldset>
                <legend>payment information</legend>
                <label class="top"><span>name on card*</span><input name ="name on card" type="text" required
                        class="card" /></label>
                <label class="top"><span>card number*</span><input name="card number" type="text" required
                        class="card" /></label>
                <label class="top"><span>experation date*</span><input name="experation date" type="text" required
                        class="card" /></label>
            </fieldset>
            <input type="submit" value="order my swag" class="submitBtn">
        </form>
    </main>

    <!-- FOOTER HERE -->
    <footer>
        &copy; 2020 &bull; Jonathon Mullins &bull; 123-555-6789
    </footer>
    <script src="js/toggleMenu.js"></script>
</body>

</html>
