<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description" content="Fill Me In">
    <meta name="author" content="John Doe">

    <title>DGM2740-unit10</title>

    <!-- TELLS PHONES NOT TO LIE ABOUT THEIR WIDTH & stops the font from enlarging when a phone is turned sideways-->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">



    <!-- STYLE SHEETS -->
    <link href="css/normalize.css" rel="stylesheet">
    <!-- phone-default -->
    <link href="css/small.css" rel="stylesheet">
    <!-- enhance-tablet -->
    <link href="css/medium.css" rel="stylesheet">
    <!-- enhance-desktop -->
    <link href="css/large.css" rel="stylesheet">



</head>

<body>
    <!-- HEADER HERE -->
    <header class="clearfix">
        <img src="images/asterisk.png" max-width="20rem">
        <h1>Swag Shop</h1>
    </header>


    <!-- NAVIGATION HERE -->
    
    <nav class="clearfix">
        <ul>
            <li><a href="#">home</a></li>
            <li><a href="#">products</a></li>
            <li><a href="#">deals</a></li>
            <li class="active"><a href="#">order</a></li>
            <button class="subnavbtn"><li class="active"><a href="#">order</a></li>
                <div class="subnav-content">
                    <li><a href="#">water bottles</a></li>
                    <li><a href="#">hats</a></li>
                    <li><a href="#">shirts</a></li>
                  </div>
                  </button>
            <li><a href="#">customer reviews</a></li>
        </ul>
    </nav>


    <!-- CONTENT HERE -->
    <main>
        <h1>Orders</h1>

        <form method="GET" action="thanks.html">
            <fieldset>
                <legend>Customer information</legend>

                <label class="top"><span>Name*</span><input name="name" type="text" placeholder="full name" required class="userinfo" /></label>

                <label class="top"><span>Email*</span><input name="email" type="email" placeholder="example@gmail.com" required
                        class="userinfo" /></label>

                <label class="top"><span>Phone*</span><input name="phone" type="tel" placeholder="123-456-7890" required
                        class="userinfo" pattern="[0-9-. ]{10,14}" /></label>
            </fieldset>


            <fieldset>
                <legend>swag information</legend>
                <label class="sbs"><span>date needed</span><input type="date" name="completeDate" /></label>
                <label class="sbs"><span>buisness name</span><input buisness name="buisness" type="text" /></label>
                <label class="sbs"><span>buisness URL</span><input type="url" name ="url" placeholder="https://www.google.com" /></label>
                <label class="sbs"><span>color</span></label><select name="color">
                    <option value="color">please select</option>
                    <option value="red">red</option>
                    <option value="yellow">yellow</option>
                    <option value="green">green</option>
                    <option value="black">black</option>
                    <option value="orange">orange</option>
                    <option value="blue">blue</option>
                    </select><br><br>
                <label class="sbs"><span>quanity</span><input quanity="quanity" type="text" /></label>
                <label class="sbs"><span>material</span></label>
                <label class="sbs"><input type="radio" name="alunium" /> alunium</label>
                <label class="sbs"><input type="radio" name="plastic" /> plastic</label>
            </fieldset>


            <fieldset>
                <legend>payment information</legend>
                <label class="top"><span>name on card*</span><input name on card="name on card" type="text" required
                        class="card" /></label>
                <label class="top"><span>card number*</span><input card number="card number" type="text" required
                        class="card" /></label>
                <label class="top"><span>experation date*</span><input experation date="experation date" type="text" required
                        class="card" /></label>
            </fieldset>
            <input type="submit" value="order my swag" class="submitBtn">
        </form>
    </main>

    <!-- FOOTER HERE -->
    <footer>
        &copy; 2020 &bull; Jonathon Mullins &bull; 123-555-6789
    </footer>
    <script src="js/scripts.js"></script>
</body>

</html>
